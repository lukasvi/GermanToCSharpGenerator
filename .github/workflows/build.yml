on: push
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0'  # Adjust to your desired .NET version

    - name: Restore dependencies
      run: dotnet restore GermanToCSharpKeywordsGenerator.sln

    - name: Build
      run: dotnet build GermanToCSharpKeywordsGenerator.sln

    - name: Test
      run: dotnet test GermanToCSharpKeywordsGenerator.Unittests/GermanToCSharpKeywordsGenerator.Unittests.csproj